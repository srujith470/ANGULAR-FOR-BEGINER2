<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<ng-template [ngIf]="courses[0]" let-course> 
<div class="courses">
    <course-card highlited #highlighter="hl"
    (toogleHighlite) = "onToggle($event)"
            (courseSelected)="onCourseSelected($event)"
                 [course]="course">
        <course-image *ngxUnless = "!course.iconUrl"[src]="course.iconUrl" ></course-image>
        <div class="course-description" 
        (dblclick) ="highlighter.toggle()">
            {{ course.longDescription }}
        </div>
    </course-card>
</div>
</ng-template>
